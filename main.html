<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://ava.sesisenai.org.br/theme/image.php/senai/theme/1749056005/favicon">
    <title>Workshop To-Do List</title>
</head>
<body>
    <header>
        <h1 id="tituloPagina">To-Do List</h1>
            <div id="novasTarefas">
                
                <button class="btAdicionarTarefa" onclick="adicionarTarefa()">Adicionar tarefa</button>
            </div>

            <div id="statusTarefa">
                <h5 id="contTarefasPendentes">Tarefas Pendentes:</h5>
                <h5 id="contTarefasFeitas">Tarefas Feitas:</h5>
            </div>
    </header>
    
    <div class="tarefas" id="tarefas">
        <input type="checkbox">Nenhuma tarefa
        <button class="btExcluirTarefa">Excluir</button>
    </div>
    
</body>
</html>
