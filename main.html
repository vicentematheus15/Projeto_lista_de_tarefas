<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://ava.sesisenai.org.br/theme/image.php/senai/theme/1749056005/favicon">
    <title>Workshop To-Do List</title>
</head>
<body>
    <header>
        <h1 id="tituloPagina">Lista de tarefas</h1>
            <div id="novasTarefas">
                <input type="text" id="novaTarefa" placeholder="Adicione uma nova tarefa">
                <button class="adicionarTarefa" onclick="adicionarTarefa()">Adicionar</button>
            </div>

            <div id="statusTarefa">
                <h5 id="contTarefasPendentes">Tarefas Pendentes:</h5>
                <h5 id="contTarefasFeitas">Tarefas Feitas:</h5>
            </div>
    </header>
    
    <div id="listaTarefas">
        <div class="tarefas">    
            <input type="checkbox" class="tarefasPendentes">Tarefa 1
            <button class="excluirTarefa">Excluir</button>
        </div>

    </div>
    
</body>
</html>
